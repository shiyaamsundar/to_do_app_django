{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ToDo App</title>

		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{% static 'todo/bs/css/flatly.min.css'%}" />
		<link rel="stylesheet" href="{% static 'todo/styles.css' %}" />

	
	</head>
	<body>

		<div class="container-fluid" id="wrapper">
			
			<div class="row">
				<div class="col-lg-4 col-lg-offset-4" id="content">
					<h2>WHAT DO YOU WANT TO DO TODAY?</h2>
					
					<form action="{% url 'addtodo' %}" method="POST" role="form">
						{% csrf_token %}
						<div class="form-group">
							<div class="input-group">
							  <!-- <input type="text" class="form-control" placeholder="Enter todo e.g. Delete junk files" aria-label="Todo" aria-describedby="add-btn"> -->
							 {{form.text}} 
							  <span class="input-group-btn">
								  <button type="submit" class="btn btn-default" id="add-btn">ADD</button>
							  </span>
							</div>
						</div>
					</form>

					<div class="row t10">
						<div class="col-lg-12">
							<div class="btn-toolbar">
								<a href="{% url 'delete' %}">
									<div class="btn-group">
										<button type="button" class="btn btn-warning">
											<i class="glyphicon glyphicon-trash"></i> DELETE COMPLETED
										</button>
									</div>
								</a>
								<a href="{% url 'deleteall' %}">
									<div class="btn-group">
										<button type="button" class="btn btn-warning">
											<i class="glyphicon glyphicon-trash"></i> DELETE ALL
										</button>
									</div>
								</a>
							</div>
						</div>
					</div>

					<ul class="list-group t20">
						{% for i in todo_list %}
						{% if i.complete %}
						<li class="list-group-item"><u>{{i.text}}</u></li>
						{% else %}
						<a href="{% url 'complete' i.id  %}"><li class="list-group-item">{{i.text}}</li></a>
						{% endif %}
						{% endfor %}
						<!-- <li class="list-group-item">Create my new awesome website.</li>
						<li class="list-group-item todo-completed">Attend weekly coding session.</li>
						<li class="list-group-item">Visit the gym.</li> -->
					</ul>
				</div>
			</div>

			<footer>
				<div class="row pad">
					<div class="col-lg-12 text-center">
						Copyright &copy; 2017 <strong>ToDo App</strong>
					</div>
				</div>
			</footer>
		</div>

	</body>
</html>
